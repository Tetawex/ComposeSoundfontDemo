name: Deploy WASM to GitHub Pages

on:
  push:
    branches: [ main, wasm-port-attempt-2 ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: Build WASM
        run: ./gradlew :composeApp:wasmJsBrowserDistribution --no-daemon
        
      - name: Prepare deployment
        run: |
          mkdir -p public
          cp -r composeApp/build/dist/wasmJs/productionExecutable/* public/
          touch public/.nojekyll
          echo "WASM app deployed $(date)" > public/deploy-info.txt
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
